<!DOCTYPE html>
<html lang="en">
<head>
    <title>Preview</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.png">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="static/css/header.css" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
    <link href="static/css/home.css" rel="stylesheet" />
    <link href="static/css/footer.css" rel="stylesheet" />
    <link href="static/css/preview.css" rel="stylesheet" />
    <link href="static/css/login.css" rel="stylesheet" />
</head>
<body>
    <!--Header Start-->

    <header>
        <div class="container">
            <div class="row">
                <div class="icon">
                    <span>Malaria Disease</span>
                </div>

                <div id="ham-burger" class="hamburger">
                    <i class="fa fa-bars"></i>
                </div>

                <nav class="navbar">
                    <ul>
                        <li><a href="/" class="active">Home</a></li>
                        <li><a href="/abstract">Abstract</a></li>                   
                        <li><a href="/logout">Log Out</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--Header End-->
    <!--Preview Start-->
    <section class="preview" id="preview">
        <div class="container">
            <div class="row">
                <div class="title text-center">
                    <h1>Preview</h1>
                    <h2>Malaria Disease Detection</h2>
                    <h3>Upload Image:</h3><br>

                    <form id="upload-file" method="post" enctype="multipart/form-data">
                        <label for="imageUpload" class="upload-label">
                            Select a file:
                        </label>
                        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg"><br><br>
                    </form>

                    <div class="image-section" style="display:none;">
                        <div class="img-preview">
                            <div id="imagePreview">
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary btn-lg" id="btn-predict">Predict!</button>
                        </div>
                    </div>

                    <div class="loader" style="display:none;"></div>

                    <h3 id="result">
                        <span> </span>
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <!--Preview End-->
    <script src="static/js/app.js"></script>
</body>
</html>
