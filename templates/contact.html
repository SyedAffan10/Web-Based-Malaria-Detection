<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.png">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="static/css/header.css" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
    <link href="static/css/home.css" rel="stylesheet" />
    <link href="static/css/footer.css" rel="stylesheet" />
    <link href="static/css/contact.css" rel="stylesheet" />
</head>
<body>
    <!--Header Start-->

    <header>
        <div class="container">
            <div class="row">
                <div class="icon">
                    <span>Malaria Disease</span>
                </div>

                <div id="ham-burger" class="hamburger">
                    <i class="fa fa-bars"></i>
                </div>

                <nav class="navbar">
                    <ul>
                        <li><a href="/" class="active">Home</a></li>
                        <li><a href="/abstract">Abstract</a></li>                   
                        <li><a href="/login">Login</a></li>
                        <li><a href="/signup">Register</a></li>                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--Header End-->
    <!--Contact Start-->

    <section class="contact" id="contact">
        <div class="container">
            <div class="row">
                <div class="title text-center">
                    <h1>Get In Touch</h1>
                </div>
            </div>
            <div class="row">
                <div class="contact-form">
                    <div class="row">
                        <div class="contact-text">
                            <h2>Drop Us Message</h2>
                            <p>Our inbox is always open We'll try our best to get back to you!</p>
                        </div>
                    </div>
                    <div class="row space-between">
                        <div class="col-6">
                            <input type="text" class="form-control" name="" placeholder="Name" />
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" name="" placeholder="Email" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button btn">
                            <a href="#">Sent</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="static/js/app.js"></script>
    <!--Contact End-->
</body>
</html>
